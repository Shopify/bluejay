query MyQuery {
  myField
  myAliasedField: myField
  myNestedField { myField }
  myRequiredField
  myNestedFieldWithFragment: myNestedField { ...MyType }
  player {
    __typename
    ...on Skater {
      name
      age
      stats { goals }
    }
    ...on Goalie {
      name
      age
      stats { wins }
    }
  }
  type: myField
  myEnum
  myDecimals
}

fragment MyType on MyType {
  myField
}
