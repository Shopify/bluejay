query MyQuery {
  myField
  myAliasedField: myField
  myNestedField { myField }
  myRequiredField
  myNestedFieldWithFragment: myNestedField { ...MyFragment }
  type: myField
  myEnum
  myDecimals
}

query Player {
  player {
    __typename
    ...on Skater {
      name
      age
      position
      stats { goals }
    }
    ...on Goalie {
      name
      age
      stats { wins }
    }
  }
}

query BuiltinScalars {
  builtinScalars {
    id
    int
    float
    string
    boolean
  }
}

fragment MyFragment on MyInterface {
  myField
}
