type Query {
  dog: Dog
  human: Human
  pet: Pet
  catOrDog: CatOrDog
  arguments: Arguments
  findDog(complex: ComplexInput): Dog
  booleanList(booleanListArg: [Boolean!]): Boolean
  oneOf(oneOfArg: OneOfInput!): String
  oneOfList(oneOfListArg: [OneOfInput]!): String
  nestedOneOf(nestedOneOfArg: NestedOneOfInput!): String
  customScalarField(customScalarArg: CustomScalar!): String
}

scalar CustomScalar

input OneOfInput @oneOf {
  oneOfField: String
  anotherField: String
}

input NestedOneOfInput {
  nestedOneOfField: OneOfInput!
}

type Subscription {
  newMessage: Message!
}

type Message {
  body: String!
  sender: String!
}

enum DogCommand {
  SIT
  DOWN
  HEEL
}

type Dog implements Pet {
  name: String!
  nickname: String
  barkVolume: Int
  doesKnowCommand(dogCommand: DogCommand!): Boolean!
  isHouseTrained(atOtherHomes: Boolean): Boolean!
  owner: Human
}

interface Sentient {
  name: String!
}

interface Pet {
  name: String!
}

type Alien implements Sentient {
  name: String!
  homePlanet: String
}

type Human implements Sentient {
  name: String!
  pets: [Pet!]
}

enum CatCommand {
  JUMP
}

type Cat implements Pet {
  name: String!
  nickname: String
  doesKnowCommand(catCommand: CatCommand!): Boolean!
  meowVolume: Int
}

union CatOrDog = Cat | Dog
union DogOrHuman = Dog | Human
union HumanOrAlien = Human | Alien

type Arguments {
  multipleRequirements(x: Int!, y: Int!): Int!
  booleanArgField(booleanArg: Boolean): Boolean
  floatArgField(floatArg: Float): Float
  intArgField(intArg: Int): Int
  nonNullBooleanArgField(nonNullBooleanArg: Boolean!): Boolean!
  nonNullBooleanListField(nonNullBooleanListArg: [Boolean!]): Boolean!
  booleanListArgField(booleanListArg: [Boolean]!): [Boolean]
  optionalNonNullBooleanArgField(optionalBooleanArg: Boolean! = false): Boolean!
}

input ComplexInput {
  name: String
  owner: String
}

directive @repeatableDirective repeatable on FIELD
