query ConflictingBecauseAlias {
  dog {
    ...conflictingBecauseAlias
  }
}

query ConflictingArgsOnValues {
  dog {
    ...conflictingArgsOnValues
  }
}

query ConflictingArgsValueAndVar {
  dog {
    ...conflictingArgsValueAndVar
  }
}

query ConflictingArgsWithVars {
  dog {
    ...conflictingArgsWithVars
  }
}

query DifferingArgs {
  dog {
    ...differingArgs
  }
}

query conflictingDifferingResponses {
  dog {
    ...conflictingDifferingResponses
  }
}

fragment conflictingBecauseAlias on Dog {
  name: nickname
  name
}

fragment conflictingArgsOnValues on Dog {
  doesKnowCommand(dogCommand: SIT)
  doesKnowCommand(dogCommand: HEEL)
}

fragment conflictingArgsValueAndVar on Dog {
  doesKnowCommand(dogCommand: SIT)
  doesKnowCommand(dogCommand: $dogCommand)
}

fragment conflictingArgsWithVars on Dog {
  doesKnowCommand(dogCommand: $varOne)
  doesKnowCommand(dogCommand: $varTwo)
}

fragment differingArgs on Dog {
  doesKnowCommand(dogCommand: SIT)
  doesKnowCommand
}

fragment conflictingDifferingResponses on Pet {
  ... on Dog {
    someValue: nickname
  }
  ... on Cat {
    someValue: meowVolume
  }
}
